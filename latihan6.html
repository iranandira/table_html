<!DOCTYPE html>
<html>
<head>
	<title>Penggabungan tabel</title>
</head>
<body>
	<br>
	<table border="1" width ="50%" align="center" cellpadding="15px" cellspacing="15px">
		<tr>
			<td bgcolor="#FFA500">A</td>
			<td bgcolor="#87CEFA">B</td>
			<td colspan="2" bgcolor="#7FFF00">C</td>
		</tr>
		<tr>
			<td bgcolor="#FF0000">E</td>
			<td bgcolor="#808080">F</td>
			<td bgcolor="#FFFF00">G</td>
			<td bgcolor="#BA55D3">H</td>
		</tr>
		<tr>
			<td bgcolor="#00FF00">I</td>
			<td bgcolor="#008080" colspan="2">j</td>
			<td bgcolor="#FF00FF">L</td>
		</tr>
		<tr>
			<td bgcolor="#0000FF">M</td>
			<td>N</td>
			<td>O</td>
			<td>P</td>
		</tr>
		<tr>
			<td colspan="2">Q</td>
			<td>S</td>
			<td>T</td>
		</tr>
		<tr>
			<td rowspan="2">U</td>
			<td>V</td>
			<td>W</td>
			<td>Z</td>
		</tr>
		<tr>
			<td>AB</td>
			<td>AC</td>
			<td rowspan="2">AD</td>
		</tr>
		<tr>
			<td>AE</td>
			<td>AF</td>
			<td>AG</td>
			
		</tr>
</body>
</html>
